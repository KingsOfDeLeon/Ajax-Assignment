<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/appLogic.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section class="col-sm-12">
                <h3>Search for gifs and then add them as buttons!</h3>
                <h4>Click on a gif to animate it!</h4>
            </section>
        </div>
        <div class="row">
            <div class="col-sm-12 buttons-Go-Here ">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 gifs-Go-Here border border-dark">
            </div>
            <div class="col-sm-4 form-Input border border-dark">
                <form>
                    <div class="form-group">
                        <label for="gif-Search">Search for a Gif!</label>
                        <input type="text" class="form-control" id="gif-Search" placeholder="Shrek's always a good one~">
                    </div>
                    <button type="submit" class="btn btn-primary add-gif">Search</button>
                    <button type="submit" class="btn btn-primary clear">Clear</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
