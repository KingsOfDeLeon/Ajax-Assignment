<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/appLogic.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 buttons-Go-Here bg-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 gifs-Go-Here bg-warning">
            </div>
            <div class="col-sm-3 form-Input bg-success">
                <form>
                    <div class="form-group">
                        <label for="gif-Search">Search for a Gif!</label>
                        <input type="text" class="form-control" id="gif-Search" placeholder="Party">
                    </div>
                    <button type="submit" class="btn btn-primary add-gif">Search</button>
                </form>
            </div>
        </div>

    </div>
